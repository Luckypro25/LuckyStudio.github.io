<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Booking</title>
    <link rel="icon" href="Final-4.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background styling with a fresh gradient */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Enhanced Glass Effect for Navbar */
        .navbar {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.3) 100%);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1rem 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }

        /* Navbar brand and logo */
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: #e0f7fa;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
        }

        .navbar-brand img {
            margin-right: 10px;
            filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.4));
        }

        /* Custom button design */
        .btn-outline-success {
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.6);
            background-color: transparent;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
        }

        .btn-outline-success i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .btn-outline-success:hover {
            background-color: rgba(77, 182, 172, 0.7);
            border-color: rgba(77, 182, 172, 1);
            box-shadow: 0px 6px 20px rgba(77, 182, 172, 0.8);
        }

        .btn-cancel {
            color: rgba(255, 255, 255, 0.9);
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            margin-left: 10px; /* Add spacing between buttons */
        }

        .btn-cancel:hover {
            background-color: rgba(255, 0, 0, 0.7);
            border-color: rgba(255, 0, 0, 1);
            box-shadow: 0px 6px 20px rgba(255, 0, 0, 0.8);
        }

        .navbar-toggler {
            border: none;
        }

        /* Dropdown for mobile */
        .navbar-nav .nav-link {
            color: white;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.3);
            padding: 0.5rem;
        }

        .navbar-nav .nav-link:hover {
            color: #b6af4d;
        }

        /* Card and form styling */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .card h2, .btn {
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.3);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .form-label {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Navbar design */
        @media (max-width: 992px) {
            .navbar-nav {
                text-align: center;
            }
        }
    </style>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="Final-4.jpg" alt="Logo" width="40" height="30">
          Lucky Studio
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <i class="fas fa-bars" style="color:white; font-size:28px;"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active btn-outline-success" aria-current="page" href="index.html">
                  <i class="fas fa-user"></i> Profil
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn-outline-success" aria-current="page" href="formulir.html">
                  <i class="fas fa-calendar-check"></i> Booking
                </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Formulir -->
    <div class="container mt-5 w-80"> <!-- w-80 untuk membuat lebar form 80% -->
        <div class="card bg-dark text-white p-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Formulir Pendaftaran</h2>
                <form id="myForm">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat</label>
                        <textarea class="form-control" id="alamat" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="telepon" class="form-label">Nomor Telepon</label>
                        <input type="tel" class="form-control" id="telepon" required>
                    </div>
                    <div class="mb-3">
                        <label for="jadwal" class="form-label">Jadwal Booking</label>
                        <input type="datetime-local" class="form-control" id="jadwal" required>
                    </div>
                    <div class="mb-3">
                        <label for="bukti_bayar" class="form-label">Bukti Bayar DP</label>
                        <input type="file" class="form-control" id="bukti_bayar" required>
                    </div>
                    <div class="d-flex justify-content-between"> <!-- Flex container for buttons -->
                        <button type="submit" class="btn btn-primary btn-block">Kirim</button>
                        <a href="index.html" class="btn btn-cancel">Cancel</a> <!-- Cancel button -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Formulir -->

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add event listener for form submission
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const phoneNumber = "+6283862739881";
            const message = encodeURIComponent("Hello, I would like to book a session.");
            window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;

            // Optionally reset the form or provide feedback to the user
            this.reset();
        });
    </script>
  </body>
</html>
